<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <title>Simple Simon Game</title>
    <!--[CUSTOM CSS]-->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div class="container-fluid mx-0">
    <div class="row spacer-row"></div>
    <div class="row square-row">
        <div class="col-4"></div>
        <div class="col-2 p-2 ">
            <div id="redButton" class="simon-button red"></div>
        </div>
        <div class="col-2 p-2 ">
            <div id="blueButton" class="simon-button blue"></div>
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row square-row">
        <div class="col-4"></div>
        <div class="col-2 p-2 ">
            <div id="greenButton" class="simon-button green"></div>
        </div>
        <div class="col-2 p-2 ">
            <div id="yellowButton" class="simon-button yellow"></div>
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-5"></div>
        <div class="col-2 px-5">
            <button id="startButton" class="btn startButton ">Start Game</button>
        </div>
        <div class="col-5"></div>
    </div>
    <div class="row spacer-row"></div>
</div>



<!--Scripts here-->
<script src="js/jquery-2.2.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<!--[CUSTOM JS]-->
<script src="js/main.js"></script>
</body>
</html>
